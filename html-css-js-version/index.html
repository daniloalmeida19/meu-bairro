      <!-- PÃ¡gina de Cadastro de Empresa (Inicialmente oculta) -->
      <div id="business-registration-page" class="registration-page">
        <div class="registration-header">

        <form id="business-form">
          <div class="form-group">
            <label for="reg-email">E-mail (Login)</label>
            <input
              type="email"
              id="reg-email"
              placeholder="seu@email.com"

            />

          <div class="form-group">

          <div class="form-group">
            <label for="reg-confirm-password">Confirmar Senha</label>
            <input
              type="password"
              id="reg-confirm-password"
              placeholder="********"

          <div class="form-group">
            <label for="reg-category">Categoria</label>

            <input
              type="text"
              id="reg-custom-category"
              placeholder="Digite a nova categoria"
            />
          </div>
          <div class="form-group">
            <label for="reg-name">Empresa</label>
            <input
              type="text"
              id="reg-name"
              placeholder="Nome da empresa"
              required
            />
          </div>
          <div class="form-group">
            <label for="reg-phone">Celular / WhatsApp</label>
            <input
              type="tel"
              id="reg-phone"
              placeholder="(00) 00000-0000"
              required
            />
          </div>
          <div class="form-group">
            <label for="reg-commercial-phone">Telefone Comercial</label>
            <input
              type="tel"
              id="reg-commercial-phone"
              placeholder="(00) 0000-0000"
            />
          </div>
          <div class="form-group">
            <label for="reg-store">Loja</label>

          </div>
          <div class="form-group">

            <input type="text" id="reg-zip" placeholder="00000-000" required />
          </div>
          <button type="submit" class="submit-registration-btn">
            Concluir Cadastro
          </button>
        </form>

    <!-- Modal de Cadastro de Categoria -->
